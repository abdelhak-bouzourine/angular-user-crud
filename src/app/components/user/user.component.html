<nb-card>
  <nb-card-body>

    <nb-user size="large"
             name="{{ user.name }}"
             title="Age : {{ user.age }}"
             picture="{{ user.image }}">

    </nb-user>

    <fa-icon
    (click)="onDelete(user)"
    [ngStyle]="{color: 'red'}"
    [icon]="faTrash">
    </fa-icon>

  </nb-card-body>

</nb-card>
